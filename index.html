<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microempresa - Página de la Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #2980b9;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header img {
            width: 150px;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2980b9;
            text-align: center;
        }
        .trabajador {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .trabajador img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .trabajador-info {
            font-size: 1.1em;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo_empresa.jpg" alt="Logo de la Empresa">
        <h1>Microempresa XYZ</h1>
    </header>

    <section>
        <h2>Conoce a Nuestro Trabajador</h2>
        <div class="trabajador">
            <!-- Foto del Trabajador -->
            <img src="foto_trabajador.jpg" alt="Foto del Trabajador">

            <!-- Información del Trabajador -->
            <div class="trabajador-info">
                <p><strong>Nombre:</strong> Juan Pérez</p>
                <p><strong>Edad:</strong> 30 años</p>
                <p><strong>Puesto:</strong> Gerente de Ventas</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Microempresa XYZ. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
